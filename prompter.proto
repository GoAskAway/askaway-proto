syntax = "proto3";
package prompter;

// 服务定义
service PrompterService {
  // 注册 dataStream
  rpc RegisterDataStream(RegisterRequest) returns (RegisterResponse);
  // 注销 dataStream
  rpc UnregisterDataStream(UnregisterRequest) returns (UnregisterResponse);
}
message RegisterRequest{
  string question_id = 1; // ID for the answer stream
  string session_id = 2; // Session ID for tracking
  string stream_id = 3; // Stream ID for the answer
  StreamDataType stream_type = 4;
}

enum StreamDataType {
  UNKNOWN = 0;
  TEXT = 1;
  AUDIO = 2;
}

message RegisterResponse {
  bool success = 1;
  string message = 2;
}
message UnregisterRequest {
  string stream_id = 1;
}
message UnregisterResponse {
  bool success = 1;
  string message = 2;
}


